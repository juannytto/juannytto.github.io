<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodePen - Tweenmax slideshow</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+Bhai">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://mverissimo.github.io/tweenslideshow/dist/assets/stylesheet/application.min.css'>

</head>
<body>
    <!-- partial:index.partial.html -->
    <section id="slider" class="section">
        <div class="slider">
            <div class="slider__container">
                <div class="slider__item slide-burger">
                    <div class="slider__content grid">
                        <div class="column">
                            <h1 class="title">Blue</h1>
                            <h1 class="title">Shell</h1>
                        </div>
                        <div class="column"><img src="../img/shell.gif" class="image burger"></div>
                    </div>
                </div>
                <div class="slider__item slide-astronaut">
                    <div class="slider__content grid">
                        <div class="column">
                            <h1 class="title">Poke-</h1>
                            <h1 class="title">ball</h1>
                        </div>
                        <div class="column"><img src="../img/pokeball.gif" class="image astronaut"></div>
                    </div>
                </div>
                <div class="slider__item slide-coffee">
                    <div class="slider__content grid">
                        <div class="column">
                            <h1 class="title">Diamond</h1>
                            <h1 class="title">Pickaxe</h1>
                        </div>
                        <div class="column"><img src="../img/Enchanted_Diamond_Pickaxe.gif" class="image cup"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js'></script>
    <script src='https://mverissimo.github.io/tweenslideshow/dist/assets/javascript/script.min.js'></script>

</body>
</html>
